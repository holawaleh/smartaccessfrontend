<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Smart Library Admin Dashboard</h1>
    <button onclick="logout()" style="float: right;">Logout</button>

    <div class="card">
      <h2>Welcome, Admin!</h2>
      <p>Use the buttons below to manage the system.</p>

      <div class="button-group">
        <a href="students.html"><button>Manage Students</button></a>
        <a href="logs.html"><button>View Access Logs</button></a>
        <!-- You can add more features later like 'Add Admin' -->
      </div>
    </div>

    <div id="stats" class="card">
      <h3>Quick Stats</h3>
      <ul>
        <li>Total Students: <span id="totalStudents">Loading...</span></li>
        <li>Total Logs: <span id="totalLogs">Loading...</span></li>
      </ul>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/dashboard.js"></script>
</body>

</html>
